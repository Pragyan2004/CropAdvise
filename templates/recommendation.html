<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Recommendation - CropAdvise</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>CropAdvise</h1>
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/recommendation" class="active">Recommendation</a></li>
                <li><a href="/crops">Crops</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="recommendation-form">
        <h2>Get Crop Recommendation</h2>
        <p>Enter your soil and environmental parameters to get the best crop recommendation</p>
        
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="nitrogen">Nitrogen (N) content:</label>
                <input type="number" step="0.01" id="nitrogen" name="nitrogen" required>
            </div>
            
            <div class="form-group">
                <label for="phosphorus">Phosphorus (P) content:</label>
                <input type="number" step="0.01" id="phosphorus" name="phosphorus" required>
            </div>
            
            <div class="form-group">
                <label for="potassium">Potassium (K) content:</label>
                <input type="number" step="0.01" id="potassium" name="potassium" required>
            </div>
            
            <div class="form-group">
                <label for="temperature">Temperature (Â°C):</label>
                <input type="number" step="0.01" id="temperature" name="temperature" required>
            </div>
            
            <div class="form-group">
                <label for="humidity">Humidity (%):</label>
                <input type="number" step="0.01" id="humidity" name="humidity" required>
            </div>
            
            <div class="form-group">
                <label for="ph">pH value:</label>
                <input type="number" step="0.01" id="ph" name="ph" required min="0" max="14">
            </div>
            
            <div class="form-group">
                <label for="rainfall">Rainfall (mm):</label>
                <input type="number" step="0.01" id="rainfall" name="rainfall" required>
            </div>
            
            <button type="submit" class="submit-btn">Get Recommendation</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 CropAdvise. All rights reserved.</p>
    </footer>
</body>
</html>
